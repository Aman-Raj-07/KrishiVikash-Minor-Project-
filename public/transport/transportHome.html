<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContractorHome</title>
    <link rel="stylesheet" href="transport/transportHome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo"><a href="/"><h1>KrishiVikash</h1></div>
            <div class="navbar1">
              <div><a href="/">Home</a></div>
              <div><a href="/about">About Us</a></div>
              <div><a href="/call"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-plus-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877zM12.5 1a.5.5 0 0 1 .5.5V3h1.5a.5.5 0 0 1 0 1H13v1.5a.5.5 0 0 1-1 0V4h-1.5a.5.5 0 0 1 0-1H12V1.5a.5.5 0 0 1 .5-.5"/>
              </svg></a></div>
            </div>
        </nav>
      </header>
      <main>
        <div class="hero-page">
          <div class="img">
            <div class="box">
              <div class="text">
                <form action="/transporter" method="post">
                <h1>Driver Details</h1>
                <br>
                  <input class="form-control form-control-lg" type="text" placeholder="Name" aria-label=".form-control-lg example" style="margin-top: 8px;" name="name" required>
                  <input class="form-control form-control-lg" type="number" placeholder="Phone Number" aria-label=".form-control-lg example" style="margin-top: 8px;" name="phone" required>
                  <input class="form-control form-control-lg" type="text" placeholder="Email" aria-label=".form-control-lg example" style="margin-top: 8px;" name="email" required>
                  <input class="form-control form-control-lg" type="text" placeholder="Landmark" aria-label=".form-control-lg example" style="margin-top: 8px;">
                  <input class="form-control form-control-lg" type="text" placeholder="city/village" aria-label=".form-control-lg example" style="margin-top: 8px;">
                  <input class="form-control form-control-lg" type="text" placeholder="District" aria-label=".form-control-lg example" style="margin-top: 8px;">
                  <input class="form-control form-control-lg" type="text" placeholder="State" aria-label=".form-control-lg example" style="margin-top: 8px;">
                  <input class="form-control form-control-lg" type="number" placeholder="Pincode" aria-label=".form-control-lg example" style="margin-top: 8px;" name="pincode" required>
                <h1 style="margin-top: 15px;">Vehicle Details</h1>
                <br>
                  <input class="form-control form-control-lg" type="text" placeholder="Vehicle Name" aria-label=".form-control-lg example" style="margin-top: 8px;" name="vehicle" required>
                  <input class="form-control form-control-lg" type="text" placeholder="vehicle number" aria-label=".form-control-lg example" style="margin-top: 8px;" name="vehicle_no" required>
                  <input class="form-control form-control-lg" type="number" placeholder="Fair(in INDIAN RUPEES)" aria-label=".form-control-lg example" style="margin-top: 8px;" name="fair" required>
                  <button type="submit" class="btn btn-primary" style="margin-top: 10px; margin-left: 40%;">Submit</button>
                </form>              
                </div>
            </div>
          </div>
        </div>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
